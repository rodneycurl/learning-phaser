<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

var platforms;

function preload() {
  game.load.image('sky', 'assets/sky.png');
  game.load.image('ground', 'assets/platform.png');
  game.load.image('star', 'assets/star.png');
  game.load.image('dude', 'assets/dude.png');
}

function create() {
  // I'm using physics, so it enables the Arcade Physics system
  game.physics.startSystem(Phaser.Physics.ARCADE);

  // Background for my game
  game.add.sprite(0, 0, 'sky');

  // Platform stands for ground and the 2 ledges the player can jump on
  platforms = game.add.group();

  // This enable physics for any object that is created in this group
  platforms.enableBody = true;

  // This will create the ground.
  var ground = platforms.create(0, game.world.height - 64, 'ground');

  // Scaling the game to fit the width of the game (the original sprite is 400x32)
  ground.scale.setTo(2, 2);

  // This stops the ground from falling away when you jump on it
  ground.body.immovable = true;

  // Creating the two ledges
  var ledge = platforms.create(400, 400, 'ground');

  ledge.body.immovable = true;

  ledge = platforms.create(-150, 250, 'ground');

  ledge.body.immovable = true;
}

function update() {
}

</script>

</body>
</html>
